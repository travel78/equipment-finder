<ion-header>
    <ion-toolbar>
        <ion-title>Choose Location</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <agm-map
                        [latitude]="location?.lat"
                        [longitude]="location?.lng"
                        [zoom]="16"
                        (mapClick)="onSetMarker($event)">
                    <agm-marker
                            [latitude]="marker.lat"
                            [longitude]="marker.lng"
                            *ngIf="marker"></agm-marker>
                </agm-map>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-button expand='block' color="secondary" (click)="onConfirm()" [disabled]="!marker">
                    Confirm
                </ion-button>
            </ion-col>
            <ion-col>
                <ion-button expand='block' color="danger" (click)="onAbort()">
                    Abort
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
